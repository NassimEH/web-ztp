<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
    <div class="form-bg">
        <div class="from">
            <form action="">
                <h1>Formulaire</h1>
                <div class="input-box">
                    <input type="text" placeholder="Serial Number">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="IP">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Hostname">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Interface">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Template ID">
                    <i class='bx bxs-lock-alt'></i>
                </div>
        
                <button type="submit" class="btn">Valider</button>
                <div class="register-link">
                    <p>Besoin d'aide ? <a href="#">Notre guide</a></p>
                </div>
            </form>
        </div>
    </div>
</html>
